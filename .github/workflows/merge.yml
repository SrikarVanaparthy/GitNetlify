jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        if: github.ref_name == 'dev'
        run: npm test

      - name: Build the app
        run: npm run build --verbose

      - name: Save build output as artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist  # Upload the build directory for later use

  auto-merge-to-prod:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success() && github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure Git User
        run: |
          git config --global user.name "SrikarVanaparthy"
          git config --global user.email "svanaparthy@anergroup.com"

      - name: Merge Test into Prod
        run: |
          git fetch origin
          git checkout prod
          git merge dev --strategy-option theirs --allow-unrelated-histories --no-edit
          git push origin prod

  deploy-to-netlify-prod:
    runs-on: ubuntu-latest
    needs: auto-merge-to-prod
    if: success()

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist  # Download the build directory artifact

      - name: Deploy to Netlify (Prod)
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROD_SITE_ID }}
          HOMEPAGE_URL: ${{ secrets.PROD_HOMEPAGE_URL }}
